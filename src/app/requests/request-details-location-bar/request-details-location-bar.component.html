<div class="details_bottom_bar" [style]="mapIsHidden ? 'bottom: 0' : 'top:0'">
  <ion-row>
    <ion-col size="10">
      <p class="details_bottom_bar_text" [innerHTML]="location"></p>
    </ion-col>
    <ion-col size="2" class="ion-align-self-center">
      <ion-img
              style="width: 40px; margin: auto;"
              [src]="mapIsHidden ? '../../assets/svg-images/arrow_up_white.svg' : '../../assets/svg-images/arrow_down_white.svg'">
      </ion-img>
    </ion-col>
  </ion-row>
</div>
