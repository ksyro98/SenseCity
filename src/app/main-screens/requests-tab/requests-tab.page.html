<ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button>
            <ion-icon
                    slot="icon-only"
                    ios="ellipsis-horizontal"
                    md="ellipsis-vertical"
                    class="three-dots" style="visibility: hidden;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <div>
        <img src="/assets/images/sense_city_logo_green.png" alt="Sense City logo.">
    </div>
</ion-toolbar>

<ion-segment [value]="0" swipeGesture="true" (ionChange)="servicesSegmentChanged($event)">
    <ion-segment-button [value]="0">
        Σε εξελειξη
    </ion-segment-button>
    <ion-segment-button [value]="1">
        Ολοκληρωμενες
    </ion-segment-button>
</ion-segment>

<div style="width: 100%; height: 1px; background-color: #DCDEDB; margin: 0; padding: 0;"></div>

<ion-content>

    <div [ngSwitch]="completedRequests">
        <app-requests-list *ngSwitchCase="0" [completed]="false"></app-requests-list>
        <app-requests-list *ngSwitchCase="1" [completed]="true"></app-requests-list>
    </div>

</ion-content>
