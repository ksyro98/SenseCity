<ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button>
            <ion-icon
                    slot="icon-only"
                    ios="ellipsis-horizontal"
                    md="ellipsis-vertical"
                    class="three-dots" style="visibility: hidden;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <div>
        <img src="/assets/images/sense_city_logo_green.png" alt="Sense City logo.">
    </div>
</ion-toolbar>

<ion-segment [value]="0" swipeGesture="true" (ionChange)="requestsSegmentChanged($event)">
    <ion-segment-button [value]="0" i18n>
        {{inProgress}}
    </ion-segment-button>
    <ion-segment-button [value]="1" i18n>
        {{completed}}
    </ion-segment-button>
</ion-segment>

<app-divider></app-divider>

<ion-content>

    <div [ngSwitch]="completedRequests" style="height: 100%">
        <app-requests-list *ngSwitchCase="0" [completed]="false" style="height: 100%"></app-requests-list>
        <app-requests-list *ngSwitchCase="1" [completed]="true" style="height: 100%"></app-requests-list>
    </div>

</ion-content>
