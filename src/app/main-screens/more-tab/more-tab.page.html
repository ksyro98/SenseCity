<ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button>
            <ion-icon
                    slot="icon-only"
                    ios="ellipsis-horizontal"
                    md="ellipsis-vertical"
                    class="three-dots" style="visibility: hidden;"></ion-icon>
        </ion-button>
    </ion-buttons>
    <div>
        <img src="/assets/images/sense_city_logo_green.png" alt="Sense City logo.">
    </div>
</ion-toolbar>

<ion-content>
    <div style="margin: 10px;"></div>

    <ion-row style="padding: 4px;">
        <app-feedback-card></app-feedback-card>
    </ion-row>

    <div style="margin: 20px;"></div>

    <ion-row>
        <app-more-card image="/assets/svg-images/more/more_chat.svg"
                       title="Διαβουλεύσεις" routeTarget="/consultations" class="card-margins">
        </app-more-card>

        <app-more-card image="/assets/svg-images/more/more_neighborhood.svg"
                       title="Η γειτονιά μου" routeTarget="/neighborhood" class="card-margins">
        </app-more-card>

        <a [href]="city.url" disabled style="text-decoration: none;" class="card-margins">
            <app-more-card image="/assets/svg-images/more/more_map.svg" title="Χάρτης" routeTarget="#">
            </app-more-card>
        </a>


        <app-more-card image="/assets/svg-images/more/more_profile.svg"
                       title="Προφίλ" routeTarget="/profile" class="card-margins">
        </app-more-card>
    </ion-row>
</ion-content>
