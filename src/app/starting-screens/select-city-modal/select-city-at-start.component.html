<ion-toolbar>
  <div>
    <img src="/assets/images/sense_city_logo_green.png" alt="Sense City logo.">
  </div>
</ion-toolbar>

<p>{{selectCityAtStartTxt}}</p>

<ion-searchbar *ngIf="cities.length >= 9" [placeholder]=searchTxt (ionInput)="onSearch($event)" i18n></ion-searchbar>

<app-divider *ngIf="cities.length >= 9"></app-divider>

<ion-content>

  <div *ngIf="cities.length < 9">
    <ion-row>
      <ion-col size="6" *ngFor="let city of cities">
        <ion-card [button]="true" (click)="exitComponent(city)" style="margin: auto">
          <ion-card-content>
            <p class="city-card-text">{{ city.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="cities.length >= 9">
    <ion-list>
      <div *ngFor="let city of cities">
        <ion-item
                *ngIf="query.length === 0 || city.name.toLowerCase().includes(query)"
                lines="full"
                (click)="exitComponent(city)">
          {{ city.name }}
        </ion-item>
      </div>
    </ion-list>
  </div>

</ion-content>
