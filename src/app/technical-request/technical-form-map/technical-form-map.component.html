<!-- The list is used to set the position of the header. -->
<ion-list class="list">
    <ion-list-header class="header">
        <ion-label>{{location}}</ion-label>
    </ion-list-header>
</ion-list>

<app-map [city]="city" [useCurrentLocation]="true"
         [(location)]="requestLocation" (locationChange)="setLocation($event);">
</app-map>

<p style="margin-top: 10px;" (click)="presentCitiesModal()">{{changeCity}}</p>
