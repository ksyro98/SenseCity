<ion-card style="border-radius: 25px;">
  <ion-item lines="none">
    <ion-icon name="{{ image }}" color="primary" slot="start" style="margin-right: 12px;"></ion-icon>
    <ion-label><div>{{ text }}</div></ion-label>
    <ion-icon name="chevron-forward" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-card>
