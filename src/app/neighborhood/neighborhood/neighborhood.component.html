<app-back-arrow-header [title]="myNeighborhood"></app-back-arrow-header>

<!--(ionChange)="servicesSegmentChanged($event)"-->
<ion-segment [value]="0" swipeGesture="true" (ionChange)="neighborhoodSegmentChanged($event)">
  <ion-segment-button [value]="0">
    {{neighborhood}}
  </ion-segment-button>
  <ion-segment-button [value]="1">
    {{messages}}
  </ion-segment-button>
</ion-segment>


<ion-content>

  <div [ngSwitch]="neighborhoodSegment">
    <app-neighborhood-map *ngSwitchCase="0"></app-neighborhood-map>
    <app-neighborhood-messages *ngSwitchCase="1"></app-neighborhood-messages>
  </div>


</ion-content>
